
{% extends 'base.html' %}

{% block content %}
    <title>Flash notes</title>
    <h2> Name: {{ book.name }}</h1>
    <p> author: {{ book.author}}</p>
    <p> Note Type: {{ book.notetype }}</p>
    <p> image: {{ book.image }}</p>
    <p> date: {{ book.date}}</p>
    <a href="{% url 'books_update' book.id %}">UPDATE</a> | 
    <a href="{% url 'books_delete' book.id %}">DELETE</a>
{% endblock %}
