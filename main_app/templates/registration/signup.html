{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>
<!-- Add the login form -->
<form method="post" action="{% url 'sign_up' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
